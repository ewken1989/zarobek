<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Zarabiaj w domu</title>
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__left">
                <i class="fas fa-hand-holding-usd header__icon"></i>
                <div>Ewken1989</div>
            </div>
            <nav class="header__right">
                <ul>
                    <li><a href="#main__topScrool">Sposoby zarabiania</a></li>
                    <li><a href="#main__bottomScrool">Porozmawiajmy</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__top" id="main__topScrool">
            <h1>Praca bez wychodzenie z domu</h1>
            <div>Poniżej prezentuję kilka sposobów na dodatkowy zarobek przez internet.</div>
            <div class="main__banners">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="main__bottom" id="main__bottomScrool">
            <h2>Porozmawiajmy</h2>
            <div>Jeżeli masz jakieś pytania lub znasz inny sposób zarobku przez internet podziel się tym w komentrzu poniżej</div>
            <form>
                <input placeholder="Podaj imię lub nick />
                <textarea placeholder="Wprowadź wiadomoś"ć"></textarea>
                <button>Wyślji wiadomość</button>
            </form>
        </div>
    </main>
